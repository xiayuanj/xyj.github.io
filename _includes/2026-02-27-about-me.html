<!-- _includes/about-me.html -->
{% assign about_me = site.posts | where: "name", "2026-02-27-about-me" | first %}
{% if about_me %}
  <div class="resume-section" style="margin: 20px 0; padding: 15px; border-radius: 8px; background: #f8f9fa;">
    <h2 style="color: #2c3e50; border-bottom: 2px solid #3498db; padding-bottom: 8px;">{{ about_me.title }}</h2>
    <div class="section-content" style="line-height: 1.8; font-size: 16px; color: #34495e; margin-top: 10px;">
      {{ about_me.content }}
    </div>
  </div>
{% endif %}
